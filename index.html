<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/src/img/favicons/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/src/img/favicons/favicon.svg"/>
    <link rel="shortcut icon" href="/src/img/favicons/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/src/img/favicons/apple-touch-icon.png"/>
    <link rel="manifest" href="/src/img/favicons/site.webmanifest"/>
    <link rel="stylesheet" href="/src/scss/main.scss">
    <title>Berechnungsabhängikeiten</title>
</head>
<body>
<header class="main-header">
    <form data-global-settings class="layout-form" id="layout-form">
        <div class="layout-form__option">
            Redundante Tabellensätze ausblenden:
            <label><input name="layout-hide-redundant-entries" value="on" type="radio">an</label>
            <label><input name="layout-hide-redundant-entries" value="off" type="radio" checked>aus</label>
        </div>
        <div class="layout-form__option">
            Abkürzungen:
            <label><input name="layout-short-description" value="on" type="radio">an</label>
            <label><input name="layout-short-description" value="off" type="radio" checked>aus</label>
        </div>
        <div class="layout-form__option">
            Layout:
            <label><input name="layout" value="table" type="radio" checked><i class="icon icon--table"></i> Tabelle</label>
            <label><input name="layout" value="list" type="radio"><i class="icon icon--list"></i> Liste</label>
        </div>
        <button type="button" class="layout-form__close icon icon--cross" data-toggle="#layout-form"></button>
    </form>
    <button type="button" class="main-header__menu-toggle" data-toggle="#layout-form"></button>
</header>
<main>
    <div id="app" class="app">

    </div>
    <div>
        <button class="button" data-add-table>Tabelle hinzufügen</button>
    </div>
</main>
<aside class="edit-area" id="edit-area"></aside>

<template id="data-entry">
    <label>
        Bezeichnung<sup>*</sup>
        <input type="text" name="name" required>
    </label>
    <label>
        Abhängigkeiten<sup>*</sup> <em>(die einzelnen Werte der Formel)</em>)
        <textarea type="text" name="dependencies" required></textarea>
    </label>
    <label>
        Formel <em>(Nicht nötig aber zu Vollständigkeit)</em>
        <input type="text" name="formula">
    </label>
    <div class="data-form__options">
        <button class="button" data-delete-entry>Eintrag entfernen</button>
    </div>
</template>

<template id="form-table" class="form-table">
    <form>
        <label>
            Titel<sup>*</sup>
            <input type="text" name="title" required>
        </label>
        <input type="number" name="index" style="display: none">
        <div class="form-table__add-data">
            <button class="button" type="button" data-add-entry>Daten hinzufügen</button>
        </div>
        <p><em><sup>*</sup>Pflichtfelder</em></p>
        <hr>
        <div class="form-table__footer">
            <button class="button" type="submit">Speichern</button>
        </div>
    </form>
</template>

<footer class="main-footer">
    <a href="https://www.flaticon.com/free-icons/formula" title="formula icons">Formula icons created by Smashicons -
        Flaticon</a>
    <div class="main-footer__options">
        <button class="button button--outline" type="button" data-reset-to-original-data>Daten auf Ursprung
            zurücksetzen
        </button>
        <a class="button" id="download-button">Stand als Datei herunterladen</a>
    </div>
</footer>

<script type="module" src="/src/js/main.js"></script>
</body>
</html>
