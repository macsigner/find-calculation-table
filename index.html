<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/src/img/favicons/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/src/img/favicons/favicon.svg"/>
    <link rel="shortcut icon" href="/src/img/favicons/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/src/img/favicons/apple-touch-icon.png"/>
    <link rel="manifest" href="/src/img/favicons/site.webmanifest"/>
    <link rel="stylesheet" href="/src/scss/main.scss">
    <title>Berechnungsabhängikeiten</title>
</head>
<body>
<main>
    <div id="app" class="app">

    </div>
    <div>
        <button class="button" data-add-table>Tabelle hinzufügen</button>
    </div>
</main>
<aside class="edit-area" id="edit-area">

</aside>

<template id="form-entry">
    <form class="data-form">
        <label>
            Bezeichnung<sup>*</sup>
            <input type="text" name="name" required>
        </label>
        <label>
            Abhängigkeiten<sup>*</sup> <em>(die einzelnen Werte der Formel)</em>)
            <textarea type="text" name="dependencies" required></textarea>
        </label>
        <label>
            Formel <em>(Nicht nötig aber zu Vollständigkeit)</em>
            <input type="text" name="formula">
        </label>
        <div class="data-form__options">
            <button class="button" data-delete-entry>Eintrag entfernen</button>
        </div>
    </form>
</template>
<template id="form-table" class="form-table">
    <form>
        <label>
            Titel<sup>*</sup>
            <input type="text" name="title" required>
        </label>
        <div class="form-table__add-data">
            <button class="button" type="button" data-add-entry>Daten hinzufügen</button>
        </div>
        <p><em><sup>*</sup>Pflichtfelder</em></p>
        <hr>
        <div class="form-table__footer">
            <button class="button" type="submit">Speichern</button>
        </div>
    </form>
</template>

<footer class="main-footer">
    <a href="https://www.flaticon.com/free-icons/formula" title="formula icons">Formula icons created by Smashicons -
        Flaticon</a>
    <div class="main-footer__options">
        <button class="button button--outline" type="button" data-reset-to-original-data>Daten auf Ursprung
            zurücksetzen
        </button>
        <a class="button" id="download-button">Stand als Datei herunterladen</a>
    </div>
</footer>

<script type="module" src="/src/js/main.js"></script>
</body>
</html>
